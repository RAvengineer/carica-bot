# Preferences for the program & bot

# Limits for battery percent
battery:

  # Battery percentage
  # Recommended to keep these values in the range [10,98] inclusive
  # NOTE: Choose the values such that 'min' < 'max'
  percent:
    max: 98
    min: 25
  
  # Interval(in minutes(integer)) in which the battery status should be read
  check-interval:
    min: 2 # => battery status will be read in atleast 'min' minutes
    max: 10